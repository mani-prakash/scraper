<html>
	<head>
		<script type="text/javascript">
			function getSyncCsv(){
				var value = document.querySelector('#url').value;
				console.log('/scrap?url='+value)
				window.location = '/scrap?url='+value
			}

			function getAsyncCsv(){
				var value = document.querySelector('#url').value;
				console.log('/async?url='+value)
				window.location = '/async?url='+value
			}
		</script>
	</head>
	<body>
		<h1>Scrapper</h1>
		<input type="text" id='url'></input>
		<button onclick="getSyncCsv()">Get CSV</button>
		<button onclick="getAsyncCsv()">Get CSV Async</button>
	</body>
</html>
