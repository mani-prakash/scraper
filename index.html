<html>
	<head>
		<script type="text/javascript">
			function getCsv(){
				var value = document.querySelector('#url').value;
				console.log('/sync?url='+value)
				window.location = '/sync?url='+value
			}
		</script>
	</head>
	<body>
		<h1>Scrapper</h1>
		<input type="text" id='url'></input>
		<button onclick="getCsv()">Get CSV</button>
	</body>
</html>
